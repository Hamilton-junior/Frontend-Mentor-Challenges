<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Login</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
    <section class="content-text">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </section>
    <section class="content-form">
      <h1>Try it free 7 days then $20/mo. thereafter</h1>
      <form>
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="cpf" placeholder="Digite seu cpf: xxx-xxx-xxx-xx">
        <input type="text" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <button type="button">Claim your free trial</button>
        <p>By clicking the button, you are agreeing to our Terms and Services</p>
      </form>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
